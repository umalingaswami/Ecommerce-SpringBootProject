<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Admin Home</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" width="auto" height="40" class="d-inline-block align-top" alt="Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}"><i class="fas fa-home mr-1"></i>Home Page</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/logout}"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron text-center bg-light mt-4">
    <h1 class="display-4 text-dark"><i class="fas fa-user-shield mr-2"></i>Welcome Back, Admin</h1>
    <hr>
    <p class="lead">Manage your data from this Admin Panel</p>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-3 pt-4">
            <div class="card border-info shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title"><i class="fas fa-list-alt text-info mr-2"></i>Categories</h4>
                    <hr>
                    <p class="card-text">Manage the categories section here.</p>
                    <a href="/admin/categories" class="card-link btn btn-primary"><i class="fas fa-edit mr-1"></i>Manage</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-4">
            <div class="card border-success shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title"><i class="fas fa-box-open text-success mr-2"></i>Products</h4>
                    <hr>
                    <p class="card-text">Manage all the products here.</p>
                    <a href="/admin/products" class="card-link btn btn-primary"><i class="fas fa-edit mr-1"></i>Manage</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-4">
            <div class="card border-warning shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title"><i class="fas fa-users text-warning mr-2"></i>Customers</h4>
                    <hr>
                    <p class="card-text">Manage all the customers here.</p>
                    <a href="/admin/customers" class="card-link btn btn-primary"><i class="fas fa-edit mr-1"></i>Manage</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
