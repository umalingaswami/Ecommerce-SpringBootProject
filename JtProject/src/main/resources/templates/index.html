<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" width="auto" height="40" class="d-inline-block align-top" alt="Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h4>Welcome <span th:text="${username}"></span></h4>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}"><i class="fas fa-shopping-cart mr-1"></i>CART</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profileDisplay}"><i class="fas fa-user mr-1"></i>Profile</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
      <h1>Welcome to Perishable Shop</h1>
      <div class="row">
      <div th:each="product : ${products}" class="col-md-3">
          <div class="card mb-4">
            <img class="card-img-top" th:src="@{${product.image}}" alt="Product Image">
            <div class="card-body">
             <b> <h4 class="card-title" th:text="${product.name}"></h4></b>
              <h5 class="card-text">Category: <span th:text="${product.category.name}"></span></h5>
              <h5 class="card-text">Price: <span th:text="${product.price}"></span></h5>
              <p class="card-text" th:text="${product.description}"></p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>	
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
