<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 - Forbidden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 text-center" style="max-width: 500px;">
            <div class="mb-3">
                <i class="fas fa-ban fa-4x text-danger"></i>
            </div>
            <h1 class="display-4 text-danger">403 Forbidden</h1>
            <p class="lead mb-4">You do not have permission to access this page.</p>
            <a th:href="@{/}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go to Home
            </a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
