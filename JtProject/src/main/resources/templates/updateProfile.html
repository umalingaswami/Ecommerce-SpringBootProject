<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Update Profile</title>
</head>
<body>
<div class="container">
    <div class="col-sm-6 mx-auto">
        <h3 class="mt-4">User Profile</h3>
        <form th:action="@{/updateuser}" method="post">
            <input type="hidden" name="userid" th:value="${userid}">
            <div class="mb-3">
                <label for="firstName" class="form-label">User Name</label>
                <input type="text" name="username" id="firstName" required placeholder="Your Username*" th:value="${username}" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email*" th:value="${email}" name="email" id="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" required placeholder="Password*" th:value="${password}" name="password" id="password">
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <textarea class="form-control form-control-lg" rows="3" placeholder="Enter Your Address" name="address" th:text="${address}"></textarea>
            </div>
            <input type="submit" value="Update Profile" class="btn btn-primary w-100"><br>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
