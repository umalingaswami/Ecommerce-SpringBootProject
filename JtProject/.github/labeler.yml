# Add the 'documentation' label to any PR that changes a Markdown file (.md)
documentation:
  - '**/*.md'

# Add the 'frontend' label to any PR that changes files in the src/frontend directory
frontend:
  - 'src/frontend/**/*'

# Add the 'backend' label to any PR that changes files in the src/backend directory
backend:
  - 'src/backend/**/*'

# Add the 'ci' label to any PR that changes GitHub workflow files
ci:
  - '.github/**/*'
